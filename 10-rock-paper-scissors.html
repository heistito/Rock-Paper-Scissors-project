<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">
        <h1>
            Rock Paper Scissors
        </h1>      
    </p>
    <button onclick="
  playGame('rock')
    " class="move-button">
    <img class="move-icon" src="emojis/rock-emoji.png" />
    </button>

    <button onclick="
    playGame('paper')
    "class="move-button">
    <img class="move-icon" src="emojis/paper-emoji.png" />
    </button>

    <button onclick="
    playGame ('scissors')
    " class="move-button"
    ><img class="move-icon" src="emojis/scissors-emoji.png" />
  </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElem();
    " class="reset-score-button">
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js">
    </script>
  </body>
</html>
